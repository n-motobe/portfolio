<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky Cofee</title>
    <link href="css/destyle.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>
        <img class="header-logo" src="images/logo.png" alt="Sky Coffee" />
      </h1>
    </header>
    <picture>
      <source
        media="(max-width: 768px)"
        srcset="images/sp_main-visual.jpg"
        alt="main_visual"
      />
      <img src="images/pc_main-visual.jpg" alt="main_visual" />
    </picture>

    <nav>
      <ul class="flex">
        <li>
          <a href="#"><p>menu</p></a>
        </li>
        <li>
          <a href="#"><p>blog</p></a>
        </li>
        <li>
          <a href="#"><p>access</p></a>
        </li>
      </ul>
    </nav>

    <section class="flex inner concept-section">
      <figure>
        <img class="concept-photo" src="images/concept.jpg" alt="a_cup" />
      </figure>
      <div class="concept-text">
        <p class="concept">Concept</p>
        <h2>心静かにコーヒーを</h2>
        <p class="bold-text">
          立ち止まって、<br />
          空の青さを眺めて、<br />
          一息つきましょう
        </p>
      </div>
    </section>

    <section class="blog-section inner">
      <h2>blog</h2>
      <p class="blog">ブログ</p>

      <div class="flex">
        <div class="blog-contena">
          <a href="#">
            <p><img class="blog-photo" src="images/thumbnail01.jpg" /></p>
            <p class="blog-title">コーヒーカー始めました</p>
            <p class="blog-date">2020.08.08</p></a
          >
        </div>

        <div class="blog-contena">
          <a href="#">
            <p><img class="blog-photo" src="images/thumbnail02.jpg" /></p>
            <p class="blog-title">濃厚クリーミーなミルクをどうぞ</p>
            <p class="blog-date">2020.08.05</p></a
          >
        </div>

        <div class="blog-contena">
          <a href="#">
            <p><img class="blog-photo" src="images/thumbnail03.jpg" /></p>
            <p class="blog-title">
              Sky Coffeeのオリジナル曲が完成！無料ダウンロード可能です。
            </p>
            <p class="blog-date">2020.08.02</p></a
          >
        </div>

        <div class="blog-contena">
          <a href="#">
            <p><img class="blog-photo" src="images/thumbnail04.jpg" /></p>
            <p class="blog-title">ハイキング用のコーヒーを販売中です。</p>
            <p class="blog-date">2020.07.28</p></a
          >
        </div>

        <div class="blog-contena">
          <a href="#">
            <p><img class="blog-photo" src="images/thumbnail05.jpg" /></p>
            <p class="blog-title">ショップの壁を塗ってみました。</p>
            <p class="blog-date">2020.07.27</p></a
          >
        </div>

        <div class="blog-contena">
          <a href="#">
            <p><img class="blog-photo" src="images/thumbnail06.jpg" /></p>
            <p class="blog-title">ブログをはじめました。</p>
            <p class="blog-date">2020.07.26</p></a
          >
        </div>
      </div>

      <div class="blog-btn">
        <a href="#"
          ><p>ブログ一覧</p>
          <p>
            <img
              class="triangle-icon"
              src="images/icon_arrow-right.png"
              alt="ブログへ"
            /></p
        ></a>
      </div>
    </section>

    <footer>
      <p>
        <a href="index.html"
          ><img
            class="footer-logo"
            src="images/logo-white.png"
            alt="Sky Coffee"
        /></a>
      </p>
      <p class="copy">&copy;Sky Coffee</p>
    </footer>
  </body>
  <div class="inner"></div>
</html>
